name: 新特性建议
description: 提交新特性建议
labels: [Feature]
title: "[Feat]:"
assignees:
  - Slok7565
body:
  - type: checkboxes
    id: preface
    attributes:
      label: 前置条件
      description: 你好！感谢你为FinalSuspect提交新特性建议。在开始之前,请您确认以下内容。
      options:
        - label: 已经在 [Issues](https://github.com/XtremeWave/FinalSuspect/issue) 列表中搜索了相关问题。
  - type: markdown
    id: details
    attributes:
      value: "## 详细信息"
  - type: textarea
    id: description
    attributes:
      label: "描述一下此特性"
      description: "为了方便我们管理，请不要在同一个 issue 下提交多个没有相关性的特性。"
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: "附加信息"
      description: "如果你还有其他需要提供的信息，可以在这里填写（可以提供截图、视频等）。"
